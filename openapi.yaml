openapi: 3.0.1
info:
  title: SinoHope WaaS API
  version: 0.9.0
  description:
    $ref: description.md
servers:
  - url: /
tags:
  - name: 查询类接口
    description: 查询类接口
  - name: 操作类接口
    description: 操作类接口
  - name: 提现类接口
    description: 提现类接口
  - name: 任意交易类接口
    description: 任意交易类接口
paths:
  /v1/common/mpc/get_supported_chains:
    post:
      tags:
        - 查询类接口
      summary: 查询系统支持链
      requestBody:
        content:
          application/json:
            schema:
              title: empty object
              type: object
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      required:
                        - chainName
                        - chainSymbol
                      type: object
                      properties:
                        chainName:
                          type: string
                          description: 链全名
                        chainSymbol:
                          type: string
                          description: 链名称 简称 链标识
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/common/mpc/get_supported_coins:
    post:
      tags:
        - 查询类接口
      summary: 链支持的币种列表
      requestBody:
        content:
          application/json:
            schema:
              required:
                - chainName
              type: object
              properties:
                chainName:
                  type: string
                  description: 链名称 链标识
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    required:
                      - coinName
                      - coinSymbol
                      - decimal
                    type: object
                    properties:
                      coinName:
                        type: string
                        description: 币种全名称
                      coinSymbol:
                        type: string
                        description: 币种缩写（非唯一，可能变化，仅供参考
                      decimal:
                        type: integer
                        description: 币种精度
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/wallet/list_wallets:
    post:
      tags:
        - 查询类接口
      summary: 查询钱包列表
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                pageIndex:
                  type: integer
                  description: 第几页 默认值为0
                pageSize:
                  type: integer
                  description: 每页大小 默认值为10
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      pageIndex:
                        type: integer
                      pageSize:
                        type: integer
                      totalSize:
                        type: integer
                      list:
                        type: array
                        items:
                          type: object
                          properties:
                            walletId:
                              type: string
                              description: 钱包id
                            walletName:
                              type: string
                              description: 钱包名称
                            advancedEnabled:
                              type: integer
                              description: 高级功能开关 0 关 1开
                  success:
                    type: boolean
      x-codegen-request-body-name: root
  /v1/waas/wallet/list_added_chains:
    post:
      tags:
        - 查询类接口
      summary: 查询指定钱包下已添加地址的链及其地址（最多前两个）
      requestBody:
        content:
          application/json:
            schema:
              required:
                - walletId
              type: object
              properties:
                walletId:
                  type: integer
                  description: 钱包id
        required: false
      responses:
        200:
          description: successful operation
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: array
                    items:
                      required:
                        - chainSymbol
                        - firstAddressInfo
                      type: object
                      properties:
                        chainSymbol:
                          type: string
                          description: 链名称 简称 链标识
                        firstAddressInfo:
                          required:
                            - address
                            - encoding
                            - hdPath
                            - id
                            - pubkey
                          type: object
                          properties:
                            id:
                              type: string
                              description: 地址id
                            address:
                              type: string
                              description: 链地址
                            hdPath:
                              type: string
                              description: 地址对应的path
                            encoding:
                              type: integer
                              description: |-
                                链地址
                                地址类型（例：BTC链：Legacy（P2PKH）格式：0，Native SegWit（Bech32）格式：2）
                            pubkey:
                              type: string
                              description: 公钥
                          description: 地址
                  success:
                    type: boolean
      x-codegen-request-body-name: root
